<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #808080; /* Nền xám */
            height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
            margin: 0;
            color: white;
        }

        .header {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
        }

        .nav ul {
            display: flex;
            list-style: none;
        }

        .nav ul li {
            margin-left: 2rem;
        }

        .nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            background-color: #555;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h2 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.5rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            background-color: #ff6363;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e50000;
        }

        .products {
            padding: 2rem 1rem;
            text-align: center;
            background-color: #333; /* Nền cho phần Featured Products */
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: white;
        }

        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            transition: transform 0.5s ease; /* Hiệu ứng chuyển cảnh */
        }

        .product-item {
            background-color: rgba(255, 255, 255, 0.1); /* Nền trắng mờ */
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin: 1rem;
            width: 30%; /* Chiều rộng */
            height: auto; /* Chiều cao tự động */
            text-align: center;
            position: relative;
            overflow: hidden; /* Ẩn phần thừa */
        }

        .product-image {
            max-width: 100%;
            height: 200px; /* Điều chỉnh chiều cao hình ảnh */
            border-radius: 10px;
            object-fit: cover; /* Cắt hình ảnh để phù hợp với ô */
        }

        .product-item h3 {
            margin: 1rem 0;
        }

        .product-price {
            cursor: pointer; /* Chuyển đổi con trỏ khi di chuột */
            margin: 1rem 0;
            color: #ff6363;
            transition: color 0.3s;
        }

        .product-price:hover {
            color: #e50000; /* Hiệu ứng khi di chuột */
        }

        .buy-button {
            padding: 0.8rem 2rem; /* Độ dày và chiều dài nút */
            background-color: #ff6363;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .buy-button:hover {
            background-color: #e50000; /* Hiệu ứng khi di chuột */
            transform: scale(1.1); /* Hiệu ứng phóng to */
        }

        /* Nút điều hướng */
        .navigation {
            margin: 20px 0;
        }

        .nav-button {
            background-color: #ff6363;
            color: white;
            border: none;
            padding: 15px 30px; /* Độ dày và chiều dài nút */
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px; /* Khoảng cách giữa các nút */
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-button:hover {
            background-color: #e50000; /* Hiệu ứng khi di chuột */
            transform: scale(1.05); /* Hiệu ứng phóng to */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="logo">Modern Shop</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Discover the Best Products</h2>
        <p>Shop the latest and greatest trends with ease.</p>
        <button class="cta-button" onclick="scrollToProducts()">Shop Now</button>
    </section>

    <!-- Featured Products Section -->
    <section class="products">
        <h2 class="section-title">Featured Products</h2>
        <div class="product-list" id="product-list">
            <div class="product-item" id="product-1">
                <img src="IMG_20240925_115034.png" alt="Product 1" class="product-image"> <!-- Hình ảnh Product 1 -->
                <h3>Product 1</h3>
                <p class="product-price">$99.99</p>
                <button class="buy-button" onclick="buyProduct('Product 1')">Buy Now</button>
            </div>
            <div class="product-item" id="product-2">
                <img src="IMG_20240925_115034.png" alt="Product 2" class="product-image"> <!-- Hình ảnh Product 2 -->
                <h3>Product 2</h3>
                <p class="product-price">$199.99</p>
                <button class="buy-button" onclick="buyProduct('Product 2')">Buy Now</button>
            </div>
            <div class="product-item" id="product-3">
                <img src="product3.jpg" alt="Product 3" class="product-image"> <!-- Hình ảnh Product 3 -->
                <h3>Product 3</h3>
                <p class="product-price">$299.99</p>
                <button class="buy-button" onclick="buyProduct('Product 3')">Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Modern Shop. All rights reserved.</p>
    </footer>

    <script>
        function scrollToProducts() {
            const productsSection = document.querySelector('.products');
            productsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function buyProduct(productName) {
            alert(productName + ' has been purchased successfully!');
        }
    </script>
</body>
</html>
