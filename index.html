<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="logo">Modern Shop</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Discover the Best Products</h2>
        <p>Shop the latest and greatest trends with ease.</p>
        <button class="cta-button" onclick="scrollToProducts()">Shop Now</button>
    </section>

    <!-- Featured Products Section -->
    <section class="products" id="products">
        <h2 class="section-title">Featured Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="https://drive.google.com/uc?export=view&id=15GRDj-5y5919Ml3xyKJ_rA1yj2QOOPjL" alt="Product 1" class="product-image">
                <h3>Product 1</h3>
                <p class="product-price">$99.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product-item">
                <img src="phuc.jpg" alt="Product 2" class="product-image">
                <h3>Product 2</h3>
                <p class="product-price">$199.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="Product 3" class="product-image">
                <h3>Product 3</h3>
                <p class="product-price">$299.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Modern Shop. All rights reserved.</p>
    </footer>

    <script>
        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
